<!-- 問題 a ここから -->
<div>
<h1>a)</h1>
<p>入力：<input id="input_a"></p>
<p>出力（重複する文字はない）：<input id="output_a"></p>
</div>
<script language="javascript">
$("input_a").onkeyup = function(evt){
	var str = $("input_a").value;
	var charList = {};
	for (var i = 0, len = str.length; i < len; i++) {
		if (charList[str[i]]) {
			$("output_a").value = "false";
			return;
		}
		charList[str[i]] = true;
	}
	$("output_a").value = "true";
};
</script> 
<!-- 問題 a ここまで -->


<!-- 問題 b ここから -->
<div>
<h1>b)</h1>
<p>入力s1：<input id="input_b1"></p>
<p>入力s2：<input id="input_b2"></p>
<p>出力（s2はs1の一部）：<input id="output_b"></p>
</div>
<script language="javascript">
$("input_b1").onkeyup = $("input_b2").onkeyup = function(){
	var str1 = $("input_b1").value;
	var str2 = $("input_b2").value;
	if (str1 && str2) {
		$("output_b").value = String(isSubstring(str1, str2));
	} else {
		$("output_b").value = "";
	}
};
function isSubstring(str1, str2){
	return str1.indexOf(str2) !== -1;
}
</script> 
<!-- 問題 b ここまで -->
